<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		function proc(flag) {
			if(flag == 1){
				$("p").slideDown();	//나타내기
			}else if(flag ==2){
				$("p").slideUp();	//없애기 //fast. slow . 속도 지정 가능
			}else if(flag ==3){
				$("div").slideToggle();
			}else{
				return;
			}
		}
	</script>
	<style type="text/css">
		p, div{
			background-color : yellow;
		}
	</style>	
</head>
<body>
	<p>이 영역은 사라졌다 나타났다 합니다.</p>
	<button type="button" onclick="proc(1)">slideDown</button>
	<button type="button" onclick="proc(2)">slideUp</button>
	<br>
	<button type="button" onclick="proc(3)">slideToggle</button>
	
	<div>
		토글로 사라졌다 나타났다 합니다.
	</div>		
</body>
</html>
