<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		function setResult(flag) {
			var result;
			if(flag == 1){
				result = $("p").html();
			}else{
				result = $("p").text();
			}
			document.getElementById("result").innerHTML = result;
			
		}
		$("p").each(function (idx,item) {
			
		});
	</script>
</head>
<body>
	<p>동해물과 <em>백두산</em>이</p>
	<p>마르고 닳도록</p>
	<div>
		<p><strong>하느님</strong>이 보우하사</p>
		<p>우리 나라 만세</p>
	</div>	
	<button type="button" onclick="setResult(1)">html()</button>
	<button type="button" onclick="setResult(2)">text()</button>
	<hr>
	<div id="result" style="height: 50px; border: 1px solid;">
	</div>
</body>
</html>
