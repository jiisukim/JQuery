<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			// h2의 자식 a태그의 스타일에 테두리 설정
			$("h2 > a").css("border","1px solid black");
			
			// h2의 후손 a태그의 스타일 배경색을 노란색으로 변경
			$("h2 a").css("background-color","yellow");
			
			// h2의 손자 a 태그의 글자색을 빨간색으로 변경
			$("h2 >> a").css("color","red");
		});
	</script>
</head>
<body>
	<h2>
	문단안에 <a>링크</a>태그가 있다.
	두번째  <span><a>링크</a></span>는 손자이다. 
	</h2>	
</body>
</html>
