<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		var userAge = 0;
		$(function () {
			$("p #link").click(function (e) {
				userAge = prompt("나이를 입력해주세요");
				if(userAge <15){
					e.preventDefault();					
				}
			});
		})
	</script>
</head>
<body>
	<p><a id="link" href="http://www.naver.com">네이버</a></p>
</body>
</html>
