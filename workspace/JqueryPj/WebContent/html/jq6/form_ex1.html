<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(function () {
			$(":disabled").css("border","2px solid blue");
			$(":enabled").css("border","2px solid red");
			
		})
	</script>
</head>
<body>
	<form>
		<input type="text"><br>
		<input type="password"><br>
		<select name ="disSelect" disabled="disabled">
			<option>Option1</option>
		</select>
		<br>
		<textarea rows="10" cols="20">text</textarea>
		<br>
		<input type="button" value="확인" disabled="disabled">
	</form>
</body>
</html>
