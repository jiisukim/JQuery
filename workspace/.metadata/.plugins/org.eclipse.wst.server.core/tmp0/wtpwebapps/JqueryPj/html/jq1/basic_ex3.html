<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(function name() {
			$("body").css("background-color","yellow");
			$("h1").css("color","blue");
			$("#para").css("color","green");
			$(".sample").css("color","red");
			
			$("h2").click(function() {
				$(this).hide();
			});
		});	
		function hidEle() {
			$(".sample").hide();
		}
		function showEle() {
			$(".sample").show();
		}
	</script>
</head>
<body>
	<h1>제목입니다</h1>
	<h2 id="para">작은제목입니다.</h2>
	<h2 class="sample">샘플입니다.</h2>
	<button type="button" onclick="hidEle()">숨기기</button>
	<button type="button" onclick="showEle()">보이기</button>
	<h2>클릭하면 사라집니다.1</h2>
	<h2>클릭하면 사라집니다.2</h2>
	<h2>클릭하면 사라집니다.3</h2>
	<h2>클릭하면 사라집니다.4</h2>
</body>
</html>
