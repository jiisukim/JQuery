<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("span").css("background-color","yellow");
			$("#divid span").css("border","3px solid red");
			$("#divid > span").css("border","3px solid blue");
			$("h3 ~ p").css("background-color","yellow").css("width","150px").css("text-align","center");
			$("h3 + p").css("font-weight","bold");
			
		});
	</script>
</head>
<body>
	<p>이 문단에는 <span>스팬</span> 엘리먼트가 있다.</p>
	<div id="divid">
		이 디비젼에도 <span>스팬</span> 엘리먼트가 있다.
		<p>디비젼의 내부 문단의 <span>스팬</span> 엘리먼트이다</p>
		<div>
			<p>내부 디비젼의 다시 문단속 아주 <strong>깊은 곳에</strong> <em>숨어 있는</em> <span>스팬</span> 엘리먼트도 있다.</p>
		</div>
	</div>
	<br>	
	<hr>
	
	<p>형제 선택자에 대하여</p>
	<h3>꼬마버스 타요 가족을 소개</h3>
	<p>타요</p>
	<p>로기</p>
	<p>라니</p>
	<p>가니</p>
	
</body>
</html>
