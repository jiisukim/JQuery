<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		function changeColor() {
			$("h1").css("color","pink");
		}
		function hideElement() {
			$("h3").hide();
		}
		function showElement() {
			$("h3").show();
		}
		//문서로드가 완료되면 수행하는 방법
		//방법1
// 		$(document).ready(function() {
// 			$("body").css("background","gray");
// 		});
		//방법2
		$(function() {
			$("body").css("background","gray");
		});
		//방법3
		// body onload 이용하기  //비추
	</script>
</head>
<body>
	<h1 style="color: yellow">안녕</h1>	
	<h1 style="color: aqua">JQuery</h1>	
	<h1 style="background-color: olive; padding-left: 50px; ">재밌을까?</h1>	
	<h3>글쎄</h3>	
	<h3>잘 모르겠어</h3>	
	<button type="button" onclick="changeColor()">색변경</button>
	<button type="button" onclick="hideElement()">숨기기</button>
	<button type="button" onclick="showElement()">보이기</button>
</body>
</html>
