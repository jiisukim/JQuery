<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>가상의 클래스 이용하기</title>
	<style type="text/css">
		table,td,th{
			width:600px;
			height: 50px;
			text-align: center;
			border:3px solid red;
			border-collapse: collapse;
			font-weight: bold;
		}
		
		.yellow{
			background-color: yellow;
		}
		.green{
			background-color: #90EE90;
		}
	</style>
</head>
<body>
	<table>
		<tr class="yellow">
			<td>알리딘</td>
			<td>임꺽정</td>
			<td>개나리</td>
			<td>홍길동</td>
		</tr>
		<tr class="green">
			<td>패밀리</td>
			<td>스타일</td>
			<td>텍스트</td>
			<td>볼드체</td>
		</tr>
		<tr>
			<td>선택자</td>
			<td>인라인</td>
			<td>패밀리</td>
			<td>요소들</td>
		</tr>
		<tr class="green">
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
