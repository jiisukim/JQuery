<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div {
			text-align: center;
		}
		select {
			width: 7%;

		}

	<script type="text/javascript">
		function add() {
			if(document.getElementById("input").value =="" || document.getElementById("input").value == null){
				document.getElementById("input").value = "";
				document.getElementById("input").focus();
				alert("빈 값은 입력할 수 없습니다.");
			}

// 				alert("중복입니다!");
// 				return;
// 			}
			var var1 = document.getElementById("input").value;
			document.getElementById("leftSelect").innerHTML += var1;
			document.getElementById("input").value = "";
			document.getElementById("input").focus();
		}
	
	</script>
</head>
<body>
	<div>
	<select id="leftSelect" multiple="multiple" size="10" style="float:left; margin-left: 40%;">

	</select>
	<select id="rightSelect" multiple="multiple" size="10" style="float:right; margin-right: 40%;">
	
	</select>
	<br><br>

	<button type="button" id="allRight" onclick="allRight()">>></button> <br>

	<div style="clear:both">
	<input type="text" id="input">
	<button type="submit" id="inputButton" onclick="add()">추가하기</button>
	</div>
