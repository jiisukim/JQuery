<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">

		a:link{
			text-decoration: none;
			color: blue;
			background-color: white;   /* 기본값인 화이트를(default값으로) 걸어줘야 아래서 lightgray가(보안상? 의문제) 먹힘 */
		}
		a:visited{ 
			background-color: lightgray;
			color: green; 
 		} 
		a:hover{
			background-color: blue;
			color: white;
		}
	
 		
	</style>
	
</head>
<body>
	<a href="http://google.com">겨울왕국</a>	
	<br>
	<a href="https://www.w3schools.com/">눈의여왕</a>
	<br>	
	<a href="https://www.naver.com/">라푼젤</a>
	<br>	
	<a href="http://nexon.com">라따뚜이</a>	
</body>
</html>
