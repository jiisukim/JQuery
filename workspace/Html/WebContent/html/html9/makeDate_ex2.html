<html>
<head>
	<meta charset="UTF-8">

	<script type="text/javascript">
		function checkDate() {
			var buyDate = new Date(document.getElementById("buyDate").value).getTime();
			console.log(new Date(document.getElementById("buyDate").value ));
			
			// new Date(butDate)==> ex) 2021-05-10 오전 9시
			// new Date("2021-05-10 ")==> ex) 2021-05-10 오전 0시
			// new Date("2021-05-10 00:00")==> ex) 2021-05-10 오전 0시
			// new Date("2021-05-10 00:00:00")==> ex) 2021-05-10 오전 0시
			// new Date써서 프로그램 작성 할때 시를 오전 0시로 초기화 해주는게 좋음 그렇지 않으면 오전 오후 결과가 다르게 나타남
			var currDate = (new Date()).getTime();
			console.log(currDate);
			var currDate2 = new Date("YYYY-MM-DD ");
			console.log(" dd"+currDate2);
			
			var result = (currDate - buyDate)/1000/60/60/24;
			console.log(result);
			
			if(result > 8){
				alert("교환가능한 기간은 7일 입니다.");
			}else{
				alert("교환 가능합니다.");
			}
			
		}
	
	</script>

<body>
	구입날짜: <input type="date" id="buyDate">
	<button onclick="checkDate()">검사</button>
