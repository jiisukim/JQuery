<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var comNumber = parseInt(Math.random()*10 + 1);
// 		var comNumber = Math.floor(Math.random()*10 + 1);
		
		function guessNumber() {
			var useNum = document.getElementById("number").value;
			
			var result = "";
			if(useNum == comNumber){
				result = "정답입니다.";
			}else{
				if(useNum > comNumber){
					result = "더 작은 숫자입니다.";
				}else{
					result = "더 큰 숫자입니다.";
				}
			}
			document.getElementById("result").innerHTML = result
			
		}
	</script>
</head>
<body>
	<h1>Number Guess</h1>
	<p>1부터 10사이의 숫자를 입력하세요</p>
	<input type="text" id="number"><button type="button" onclick="guessNumber()">확인</button>
	<p id="result"></p>	
</body>
</html>
