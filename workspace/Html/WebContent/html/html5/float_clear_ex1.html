<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div{
			border-radius: 30px;
			font:2em bold;
			margin:0px;
		}
		#header{
			width:100%;
			height:100px;
			background-color: yellow;
		}
		#nav{
			width:40%;
			height:250px;
			background-color: red;
			float: left;
		}
		#content{
			width:60%;
			height:250px;
			background-color: green;
			opacity: 0.2;
			float: right;
		}
		#footer{
			width:100%;
			height:100px;
			background-color: purple;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="header">&nbsp;&nbsp;header</div>	
	<div id="nav">&nbsp;&nbsp;nav</div>	
	<div id="content">&nbsp;&nbsp;content</div>	
	<div id="footer">&nbsp;&nbsp;footer</div>	
</body>
</html>
