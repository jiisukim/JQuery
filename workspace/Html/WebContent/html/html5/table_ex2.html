<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table{
			text-align:center;
			width:100%;
		}
		td,th{
			border:1px dotted gray;
		}
		tr.yellow{
			background-color: yellow;
		}
		th{
			background-color: blue;
			color: white;
		}
		td:nth-child(2){
			font-weight: bold;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>이메일</th>
		</tr>
		<tr>
			<td>김철수</td>
			<td>chul@google.com</td>
		</tr>
		<tr class="yellow">
			<td>김영희</td>
			<td>young@google.com</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>hong@google.com</td>
		</tr>
		<tr class="yellow">
			<td>김수진</td>
			<td>sujin@google.com</td>
		</tr>
	</table>
</body>
</html>
