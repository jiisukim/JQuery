<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function calculate(a,b){
			return a + b;
		}
		//화면이 로딩되면서 calculate를 호출
		window.onload = function name() {
			document.getElementById("tmp").innerHTML = calculate(10,20);
		}
	</script>
</head>
<body>
	<p id="tmp"></p>
</body>
</html>
