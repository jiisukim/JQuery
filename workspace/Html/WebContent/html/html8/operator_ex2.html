<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS 연산자</title>
</head>
<body>
	<p id="result">결과는~~~~~~~~</p>
	<script type="text/javascript">
		// 사용자로부터 값을 2개 입력받아서 그 합을 화면에 나타낸다
		
		//arlert("안녕"); ==> [확인]버튼만 있는 메시지 박스
		var value1 = prompt("정수 값을 입력하세요","정수 입력");   //첫번째 값은 제목  두번째 값은 내용 설명
														//[확인][취소][input]이 있는 메시지박스
		var value2 = prompt("정수 값을 입력하세요","정수 입력");   														
		var sum;
		//sum = value1 + value2;  ==> 1020    문자로 출력
		sum = parseInt(value1) + parseInt(value2);
		document.write(sum);
		
		document.getElementById("result").innerHTML ="결과는 "+ sum +" 입니다.";
	</script>
</body>
</html>
