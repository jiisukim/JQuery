<!DOCTYPE html>
<html>
	<title>그 외 요소들</title>
<head>
</head>
<body>
<form>
	<input type="button" value="클릭">
	<button type="button">클릭</button>
	<hr>
	<input type="submit" value="전송">
	<button type="submit">전송</button>
	<hr>
	<input type="reset" value="초기화">
	<button type="reset">초기화</button>
	<hr>
	<textarea name="description"rows="2" cols="5"></textarea>
	<hr>
	<select name="carbrand">
		<option value="">--선택하세요--</option>
		<option value="H">현대</option>
		<option value="M">>마세라티</option>
		<option value="P">>포르쉐</option>
		<option value="B">>벤츠</option>
		<option value="K"SELECTED>키아</option>
	</select>
	<fieldset>
		<legend>개인정보</legend>
		이름:<input type="text"><br>
		전화번호:<input type="text"><br>
		주소:<input type="text">
	</fieldset>
	<hr>
	<input type="radio" name="gender" id="genderMale" value="M">
	<label for="genderMale">남자</label>
	<input type="radio" name="gender" id="genderFeMale" value="F">
	<label for="genderFeMale">여자</label>
	<br>
	<hr>
	취미 :
	<input type="checkbox" id="swim" value="01"><label for="swim">수영</label>
	<input type="checkbox" id="game" value="02"><label for="game">게임</label>
	<input type="checkbox" id="reading" value="03"><label for="reading">독서</label>
